<body>
    <div class="iphone-frame">
        <div class="norch">
            <div class="rounded"></div>
        </div>
        <div class="nav">
            <div class="left"></div>
            <div class="right">
                <ion-icon name="cellular"></ion-icon>
                <ion-icon name="wifi"></ion-icon>
                <ion-icon name="battery-half"></ion-icon>
            </div>
        </div>

        <div class="app-container">
            <div class="bg-img">
                <div class="bg-frame">
                    <div class="extra"></div>
                </div>
            </div>
            <div class="lock-screen">
                <div class="sunny" />
            </div>
            <div class="location">
                <h2>Philadelphia</h2>
                <h6>Sunny| H:30° L:22°</h6>
            </div>
            <div class="checklist">

            </div>
            <div class="hourly-weather">
                <div class="hourly-frame">
                    <div class="hour">
                        <p>12PM</p>
                        <img src="Cloudy.png" alt="cloudy">
                        <p>25°C</p>
                    </div>
                    <div class="hour">
                        <p>1PM</p>
                        <img src="Cloudy.png" alt="cloudy">
                        <p>25°C</p>
                    </div>
                    <div class="hour">
                        <p>2PM</p>
                        <img src="Cloudy.png" alt="cloudy">
                        <p>25°C</p>
                    </div>
                    <div class="hour">
                        <p>3PM</p>
                        <img src="Cloudy.png" alt="cloudy">
                        <p>25°C</p>
                    </div>
                    <div class="hour">
                        <p>4PM</p>
                        <img src="Cloudy.png" alt="cloudy">
                        <p>25°C</p>
                    </div>
                    <div class="hour">
                        <p>5PM</p>
                        <img src="Cloudy.png" alt="cloudy">
                        <p>25°C</p>
                    </div>
                </div>
            </div>
            <div class="weekly-forcast">
                <!-- <canvas id="temperature-chart" heigth="100" width="220"></canvas> -->
                <hr class="line1">
                <hr class="line2">
                <hr class="line3">
                <hr class="line4">
                <img class="img1" src="Line.png">
                <h2 class="text1"> SEP6 SEP7 SEP8 SEP9 SEP10 SEP11 SEP12 SEP13 </h2>
                <h2 class="text2">28°</h2>
                <h2 class="text3">25°</h2>
                <h2 class="text4">22°</h2>
                <svg class="svg1" xmlns="http://www.w3.org/2000/svg" fill="none">
                    <path
                        d="M13 6C13 8.62236 10.4639 11 7 11C3.53612 11 1 8.62236 1 6C1 3.37764 3.53612 1 7 1C10.4639 1 13 3.37764 13 6Z"
                        fill="#F78319" fill-opacity="0.8" stroke="white" stroke-width="1.5" />
                </svg>
                <img class="img2" src="Rectangle.png">
                <h2 class="text5">27°</h2>
            </div>
            <div class="weather-map">
                <img class="mapimg" src="Precipitation.jpg">
            </div>

        </div>
    </div>

    <div class="content">
        <div class="forecast-chart">
            <!-- 14-day weather forecast chart goes here -->
        </div>
    </div>
    </div>
